<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Talking? - WIN System</title>
    <link rel="stylesheet" href="css/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <div class="header">
        <div class="text-center">
            <h1>WIN System - Who's Talking?</h1>
            <button v-cloak class="pure-button pure-button-primary" @click="toggleTail" :class="{ 'button-error': enabled }">
                {{ enabled ? "Stop" : "Start" }} Tail
            </button>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <table class="pure-table logs">
                <thead>
                <tr>
                    <th>Node#</th>
                    <th>Via</th>
                    <th>Key</th>
                    <th>Type</th>
                    <th>When</th>
                    <th class="desc">Description</th>
                </tr>
                </thead>
                <tbody v-cloak>
                    <tr v-for="row in logs" :class="{ keyed: isKeyedNow(row) }">
                        <td><lt-node-link :node="row.node" :type="row.type" /></td>
                        <td>{{ row.via }}</td>
                        <td>{{ row.keyed }}</td>
                        <td>{{ row.typeLabel }}</td>
                        <td class="when">{{ row.dateTime.format('hh:mm:ss MM/DD/YY') }}</td>
                        <td>{{ row.info }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
